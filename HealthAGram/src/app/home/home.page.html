<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!--Informacion-->
      <ion-col size-xs="12" size-lg="6" size-sm="12">
        <div style="display: flex; flex-direction: column;" class="ion-align-items-center">
          <ion-img src="../../assets/logoBlanco.png" style="max-width: 10em;"></ion-img>
          <ion-text>
            <h1>Comparte tu ritmo de vida</h1>
          </ion-text>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size-xs="12" size-md="4">
              <ion-card color="secondary">
                <ion-card-header>
                  <ion-card-title>¡Crea conexiones!</ion-card-title>
                  <ion-card-subtitle>
                    Conoce a otras personas con los mismos intereses y establece una rivalidad
                  </ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col size-xs="12" size-md="4"></ion-col>
            <ion-col size-xs="12" size-md="4"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-xs="12" size-md="4"></ion-col>
            <ion-col size-xs="12" size-md="4">
              <ion-img src="../../assets/shapes.svg"></ion-img>
            </ion-col>
            <ion-col size-xs="12" size-md="4"></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-xs="12" size-md="4"></ion-col>
            <ion-col size-xs="12" size-md="4"></ion-col>
            <ion-col size-xs="12" size-md="4">
              <ion-card color="secondary">
                <ion-card-header>
                  <ion-card-title>Mensaje 2</ion-card-title>
                  <ion-card-subtitle>Subtitulo</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-xs="12" size-md="4"></ion-col>
            <ion-col size-xs="12" size-md="4">
              <ion-img src="../../assets/shapes.svg"></ion-img>
            </ion-col>
            <ion-col size-xs="12" size-md="4"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <!--Vistazo gyms-->
      <ion-col size-xs="12" size-lg="6">
        <div style="height: 100%; display: flex; flex-direction: column;" class="ion-justify-content-center ion-align-items-center">
          <ion-card class="ion-text-center">
            <ion-card-header>
              <ion-card-title>¡Echale un vistazo a estos gyms!</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-card color="secondary">
                      <ion-card-header>
                        <ion-card-subtitle>Posicion en ranking</ion-card-subtitle>
                        <ion-card-title>Nombre Gym</ion-card-title>
                      </ion-card-header>
                    </ion-card>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6">
                    <ion-card color="secondary">
                      <ion-card-header>
                        <ion-card-subtitle>Posicion en ranking</ion-card-subtitle>
                        <ion-card-title>Nombre Gym</ion-card-title>
                      </ion-card-header>
                    </ion-card>
                  </ion-col>
                  <ion-col size="6">
                    <ion-card color="secondary">
                      <ion-card-header>
                        <ion-card-subtitle>Posicion en ranking</ion-card-subtitle>
                        <ion-card-title>Nombre Gym</ion-card-title>
                      </ion-card-header>
                    </ion-card>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div style="height:100%; width: 100%; display: flex; flex-direction: column;" class="ion-align-items-center">
          <ion-card color="secondary" button style="width: 30%; height: 80%; display: flex; flex-direction: column;" class="ion-no-margin ion-padding ion-justify-content-center ion-text-center">
            <ion-card-title>¡Unete!</ion-card-title>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
